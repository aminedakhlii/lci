{% extends "layout.html" %}
{% block content %}
<h1 style="float:left">{{course.course}}</h1>

<div class="table100" style="padding-top:15vh;">

  <table >
    <thead>
      <tr class="table100-head">
      <th class="column1">
        Name
      </th>
      <th class="column1">
        Passed
      </th>
    </tr>
    </thead>

    {% for student in students %}
      <tr>
        <td class="column1">{{student['student']}}</td>
        <td class="column1">{{student['passed']}}</td>

      </tr>
    {% endfor %}

  </table>

</div>

{% endblock content %}
